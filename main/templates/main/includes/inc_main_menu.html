<div class="container">
    <header class="border-bottom lh-1 py-3">
        <div class="row flex-nowrap justify-content-between align-items-center">
            <div class="col-4 pt-1">
                {% if user.is_authenticated %}
                <form action="{% url 'users:logout' %}" method="post">
                    {% csrf_token %}
                    <button class="btn btn-sm btn-outline-secondary text-grey" type="submit">ВЫХОД</button>
                </form>
                {% else %}
                <a class="btn btn-sm btn-outline-secondary text-grey" href="{% url 'users:login' %}">ВХОД</a>
                {% endif %}
            </div>
            <div class="col-4 text-center">
                <a class="blog-header-logo text-body-emphasis text-decoration-none" href="{% url 'main:index' %}">СЕРВИС
                    РАССЫЛОК</a>
            </div>
            <div class="col-4 d-flex justify-content-end align-items-center">
                <a class="link-secondary" href="#" aria-label="Search">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor"
                         stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="mx-3" role="img"
                         viewBox="0 0 24 24"><title>Поиск</title>
                        <circle cx="10.5" cy="10.5" r="7.5"/>
                        <path d="M21 21l-5.2-5.2"/>
                    </svg>
                </a>
                <a class="btn btn-sm btn-outline-secondary text-grey" href="{% url 'users:register' %}">РЕГИСТРАЦИЯ</a>
            </div>
        </div>
    </header>

    <div class="nav-scroller py-1 mb-3 border-bottom">
        <nav class="nav nav-underline justify-content-between">
            <a class="nav-item nav-link link-body-emphasis {% if request.path == '/' %} active {% endif %}"
               href="{% url 'main:index' %}">ГЛАВНАЯ</a>
            <a class="nav-item nav-link link-body-emphasis {% if request.path == '/blogs/' %} active {% endif %}"
               href="#">ПУБЛИКАЦИИ</a>
            {% if user.is_authenticated %}
            <a class="nav-item nav-link link-body-emphasis" href="{% url 'mailing:dashboard' %}">ЛИЧНЫЙ КАБИНЕТ</a>
            {% else %}
            <a class="nav-item nav-link link-body-emphasis" href="{% url 'main:noway' %}">ЛИЧНЫЙ КАБИНЕТ</a>
            {% endif %}
            <a class="nav-item nav-link link-body-emphasis" href="{% url 'main:contacts' %}">СВЯЗАТЬСЯ С НАМИ</a>
        </nav>
    </div>
</div>
